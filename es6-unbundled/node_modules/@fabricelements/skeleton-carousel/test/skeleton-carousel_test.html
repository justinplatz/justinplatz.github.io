haviour",()=>{let element;setup(()=>{element=fixture("loopCarousel")});test("If loop is set showNext & showPrev should be true",done=>{expect(element.showNext).to.be.true;expect(element.showPrev).to.be.true;done()})});suite("List boundaries",()=>{let element,next,prev;setup(()=>{element=fixture("listBoundaries");next=element.shadowRoot.querySelector("#next");prev=element.shadowRoot.querySelector("#prev")});test("showPrev & showNext should be disable",done=>{expect(prev.disabled).to.be.true;MockInteractions.tap(next);expect(next.disabled).to.be.true;done()})});suite("Disable option",()=>{test("showPrev & showNext should be disable",done=>{let element=fixture("disabledCarousel");flush(()=>{const buttons=element.shadowRoot.querySelector("#dots").querySelectorAll("paper-icon-button");buttons.forEach(button=>{expect(button.disabled).to.be.true});done()})})});suite("Keyboard actions",()=>{let element,keyCodes={right:39,left:37,up:38,down:40};test("Should control prev and next slide with keybindings",done=>{element=fixture("basicCarousel");flush(()=>{MockInteractions.pressAndReleaseKeyOn(element,keyCodes.right);expect(element.selected).to.equal(1);MockInteractions.pressAndReleaseKeyOn(element,keyCodes.left);expect(element.selected).to.equal(0);MockInteractions.pressAndReleaseKeyOn(element,keyCodes.down);expect(element.selected).to.equal(1);MockInteractions.pressAndReleaseKeyOn(element,keyCodes.up);expect(element.selected).to.equal(0);done()})})});suite("Basic dom-repeat behaviour",()=>{let element;setup(()=>{element=fixture("domRepeatCarousel")});test("Total property should return all dom-repeat childs",done=>{flush(()=>{const carousel=element.querySelector("skeleton-carousel");expect(carousel.total).to.equal(2);done()})})})});</script></body></html>
