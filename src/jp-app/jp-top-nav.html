<dom-module id="jp-top-nav">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        width: 100vw;
        height: 6vh;
      }

      .nav{
        width: 100%;
        height: 100%;
        background: var(--jp-offwhite);
      }

      .left{
        margin-left: .5vw;
        width: auto;
        display: inline-block;
      }

      .right{
        display: inline-block;
        float: right;
        margin-right: .5vw;
      }

      .logo{
        background: var(--jp-black);
        color: var(--jp-offwhite);
        border-radius: 50%;
        width: 5vh;
        height: 5vh;
        padding: 0;
        margin: 0;
        min-width: 0 !important;
        margin-top: .5vh;
        -webkit-transition: all 350ms ease;
        -moz-transition: all 350ms ease;
        -ms-transition: all 350ms ease;
        -o-transition: all 350ms ease;
        transition: all 350ms ease;
      }

      .logo:hover{
        background: var(--jp-light-blue);
        -webkit-transition: all 350ms ease;
        -moz-transition: all 350ms ease;
        -ms-transition: all 350ms ease;
        -o-transition: all 350ms ease;
        transition: all 350ms ease;
      }

      .logodiv{
        font-family: IBMBold;
      }

      .navicon{
        border-left: 1px solid var(--jp-light-grey);
        border-right: 1px solid transparent;
        border-radius: 0px;
        width: 5vh;
        height: 5vh;
        padding: 0;
        margin: 0;
        min-width: 0 !important;
        margin-top: .5vh;
        padding-left: 4px;
        padding-right: 4px;
        margin-right: -4px;
        -webkit-transition: all 350ms ease;
        -moz-transition: all 350ms ease;
        -ms-transition: all 350ms ease;
        -o-transition: all 350ms ease;
        transition: all 350ms ease;
      }

      .navicon:hover{
        color: var(--jp-light-blue);
        -webkit-transition: all 350ms ease;
        -moz-transition: all 350ms ease;
        -ms-transition: all 350ms ease;
        -o-transition: all 350ms ease;
        transition: all 350ms ease;
      }
    </style>

    <div class="nav">

      <div class="left">
        <paper-button
        class="logo"
        value="home"
        on-tap="_navIconPressed">
          <div class="logodiv">
            JP
          </div>
        </paper-button>
      </div>
      <div class="right">
        
        <paper-button
        class="navicon"
        value="about"
        on-tap="_navIconPressed">
          <iron-icon
          icon="social:person">
          </iron-icon>
        </paper-button>

        <paper-button
        class="navicon"
        value="projects"
        on-tap="_navIconPressed">
          <iron-icon
          icon="icons:work">
          </iron-icon>
        </paper-button>

        <paper-button
        class="navicon"
        value="resume"
        on-tap="_navIconPressed">
          <iron-icon
          icon="editor:insert-drive-file">
          </iron-icon>
        </paper-button>

        <paper-button
        class="navicon"
        value="contact"
        on-tap="_navIconPressed">
          <iron-icon
          icon="communication:chat-bubble">
          </iron-icon>
        </paper-button>

      </div>
    </div>

     
  </template>

  <script>
    class JpTopNav extends Polymer.Element {
      
      static get is() { return 'jp-top-nav'; }
      
      static get properties() {
        return {
          title: {
            type: String
          },

        };
      }

      ready(){    
        var self = this;  
        
        super.ready();

        this._addSubscribers();

      }

      connectedCallback(){
        super.connectedCallback();
        console.log(this.getAttribute("name") + " connected");
      }

      _addSubscribers(){
        var self = this;
        // $.subscribe("setLoadingText", function(event, data) {
        //     self.loadingText = data;
        // });

      }

      _navIconPressed(event){
        var value = event.target.getAttribute("value") ? event.target.getAttribute("value") : event.target.parentElement.getAttribute("value");

        $.publish("_navIconPressed", value);
      }
      
     
    }




    window.customElements.define(JpTopNav.is, JpTopNav);
  </script>
</dom-module>
