<dom-module id="jp-app">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }


    </style>
    
    <jp-top-nav
    name="jp-top-nav">
    </jp-top-nav>

    <template is="dom-if" if="_isAboutSelected">
      <jp-about
      name="jp-about">
      </jp-about>
    </template>

    <template is="dom-if" if="_isHomeSelected">
      <jp-home
      name="jp-home">
      </jp-home>
    </template>

  </template> 

  <script>
    class JPUI extends Polymer.Element {

      static get is() { return 'jp-app'; }

      static get properties() {
        return {
        
        };
      }

      ready() {
        super.ready();

        this._addSubscribers();

        this.set("selected", "home");
      }

      connectedCallback() {
        super.connectedCallback();
        console.log(this.getAttribute("name") + " connected");
      }

      static get observers() {
        return [
        ];
      }

      _addSubscribers(){
        var self = this;

        $.subscribe("showToast", function(event, text) {
          self.$.toast.innerText = text;
          self.$.toast.open();
        });

        $.subscribe("showErrorToast", function(event, text) {
          self.$.errorToast.innerText = text;
          self.$.errorToast.open();
        });

        $.subscribe("_navIconPressed", function(event, value) {
          if(value){
            console.log(value);
          }
        });

      }

      _isAboutSelected(){
        return (this.selected == "about");
      }

    }

    window.customElements.define(JPUI.is, JPUI);
  </script>
</dom-module>
