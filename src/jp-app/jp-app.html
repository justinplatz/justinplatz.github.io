<dom-module id="jp-app">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }


    </style>
    
    <jp-top-nav
    name="jp-top-nav">
    </jp-top-nav>

    <template is="dom-if" if="[[_isAboutSelected(selected)]]">
      <jp-about
      name="jp-about">
      </jp-about>
    </template>

    <template is="dom-if" if="[[_isHomeSelected(selected)]]">
      <jp-home
      name="jp-home">
      </jp-home>
    </template>

    <template is="dom-if" if="[[_isProjectsSelected(selected)]]">
      <jp-projects
      name="jp-projects">
      </jp-projects>
    </template>

    <template is="dom-if" if="[[_isResumeSelected(selected)]]">
      <jp-resume
      name="jp-resume">
      </jp-resume>
    </template>

    
  </template> 

  <script>
    class JPUI extends Polymer.Element {

      static get is() { return 'jp-app'; }

      static get properties() {
        return {
          selected:{
            value : "home",
            observer: "_selectedChanged"
          }
        };
      }

      ready() {
        super.ready();

        this._addSubscribers();
      }

      connectedCallback() {
        super.connectedCallback();
        console.log(this.getAttribute("name") + " connected");
      }

      static get observers() {
        return [
        ];
      }

      _addSubscribers(){
        var self = this;

        $.subscribe("showToast", function(event, text) {
          self.$.toast.innerText = text;
          self.$.toast.open();
        });

        $.subscribe("showErrorToast", function(event, text) {
          self.$.errorToast.innerText = text;
          self.$.errorToast.open();
        });

        $.subscribe("_navIconPressed", function(event, value) {
          if(value){
            self.set("selected", value);
          }
        });

      }

      _selectedChanged(){

      }

      _isAboutSelected(selected){
        return (this.selected == "about");
      }

      _isHomeSelected(selected){
        return (this.selected == "home");
      }

      _isProjectsSelected(selected){
        return (this.selected == "projects");
      }

      _isResumeSelected(selected){
        return (this.selected == "resume");
      }

    }

    window.customElements.define(JPUI.is, JPUI);
  </script>
</dom-module>
