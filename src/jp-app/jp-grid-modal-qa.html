<link rel="import" href="../shared-styles/grid-modal-shared-styles.html">
<dom-module id="jp-grid-modal-qa">
  <template>
    <style include="grid-modal-shared-styles"></style>
    <style is="custom-style">
      :host {
       
      }
    </style>

    <paper-dialog 
      id="modal" 
      no-overlap 
      horizontal-align="auto" 
      vertical-align="auto"
      entry-animation="fade-in-animation"
      exit-animation="fade-out-animation"
      no-cancel-on-outside-click
      no-cancel-on-esc-key>
     
      <paper-button 
        on-tap="_close" 
        class="gridModalCloseButton">
          <iron-icon
          class="gridModalCloseButtonIcon" 
          icon="close">
          </iron-icon>
      </paper-button>

      <div class="modalcontainer">
        <video width="100%" height="100%" controls controlsList="nodownload">
          <source src="../css/videos/qa.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
      </div>

    </paper-dialog>
     
  </template>

  <script>
    class JpGridModalQa extends Polymer.Element {
      
      static get is() { return 'jp-grid-modal-qa'; }
      
      static get properties() {
        return {
          title: {
            type: String
          },

        };
      }

      ready(){    
        var self = this;  
        
        super.ready();

        this._addSubscribers();

      }

      connectedCallback(){
        super.connectedCallback();
        console.log(this.getAttribute("name") + " connected");
      }

      _addSubscribers(){
        var self = this;
        $.subscribe("setGridModalQa", function(event, data) {
            self.$.modal.open();
        });
      }

      _close(){
        this.$.modal.close();
      }
      
     
    }




    window.customElements.define(JpGridModalQa.is, JpGridModalQa);
  </script>
</dom-module>
