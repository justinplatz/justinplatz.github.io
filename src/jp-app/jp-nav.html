<dom-module id="jp-nav">
  <template>
    <style is="custom-style">
      :host {
        
      }


      div.logocontainer{
        display: flex;
        justify-content: left;
        align-items: center; 
      }

      img.logoimg{
        height: 12.5vh;
        width: calc(12.5vh * 1.15);
        padding-right: 2vw;
      }

      span.bold{
        font-family: IBMBold;
      }

      paper-icon-button.menubutton{
        color: var(--ll-black);
      }

      paper-button.navbutton{
        font-family: IBMBold;
      }

      paper-button.navbutton:hover{
        color: var(--ll-pink);
        background: black;
        border-radius: 0;
        -webkit-transition: all 350ms ease;
        -moz-transition: all 350ms ease;
        -ms-transition: all 350ms ease;
        -o-transition: all 350ms ease;
        transition: all 350ms ease;
      }

      #navbar {
        overflow: hidden;
        background-color: var(--ll-white);
        transition: 0.4s;
        position: fixed;
        top: 0;
        z-index: 99;
        width: 98vw;
        left: 0px;
        border-bottom: 2px solid var(--ll-dark-border);
      }

      #navbar #logo {
        font-size: 1em;
        font-weight: bold;
        transition: 0.4s;
      }

      #navbar-right {
        position: fixed;
        right: 1vw;
      }

      .navbarexpanded-true{
        padding: 3vh 1vw;
      }

      .navbarexpanded-false{
        padding: 2vh 1vw;
      }

      img.imgexpanded-true{
        -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
        -moz-animation: fadein 1s; /* Firefox < 16 */
        -ms-animation: fadein 1s; /* Internet Explorer */
        -o-animation: fadein 1s; /* Opera < 12.1 */
      }

      img.imgexpanded-false{
        -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
        -moz-animation: fadein 2s; /* Firefox < 16 */
        -ms-animation: fadein 2s; /* Internet Explorer */
        -o-animation: fadein 2s; /* Opera < 12.1 */
        animation: fadein 2s;
        display: none;
      }

      .logotext{
        font-family: IBMLight;
        letter-spacing: -1.5px;
        color: var(--ll-black);
        display: inline-block;
      }

      div.logotextexpanded-true{
        -webkit-transition: all 350ms ease;
        -moz-transition: all 350ms ease;
        -ms-transition: all 350ms ease;
        -o-transition: all 350ms ease;
        transition: all 350ms ease;
        font-size: 2em;
      }

      div.logotextexpanded-false{
        -webkit-transition: all 350ms ease;
        -moz-transition: all 350ms ease;
        -ms-transition: all 350ms ease;
        -o-transition: all 350ms ease;
        transition: all 350ms ease;
        font-size: 2em;
      }

      @media screen and (max-width: 580px) {
        #navbar {
          padding: 20px 10px !important;
        }
        #navbar a {
          float: none;
          display: block;
          text-align: left;
        }
        

        img.logoimg{
          display: none;
        }
      }

      @keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Firefox < 16 */
      @-moz-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Internet Explorer */
      @-ms-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Opera < 12.1 */
      @-o-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      paper-button.dropdownbutton{
        display: block;
        font-family: IBMBold;
        text-align: center;
        background: var(--ll-white);
      }

      paper-listbox.listbox{
        position: fixed;
        left: 0;
        width: 100vw;
        margin-top: 0 !important;
        padding-top: 0 !important;
      }

      .logo{
        background: var(--jp-black);
        color: var(--jp-offwhite);
        border-radius: 50%;
        width: 5vh;
        height: 5vh;
        padding: 0;
        margin: 0;
        min-width: 0 !important;
        margin-top: .5vh;
        -webkit-transition: all 350ms ease;
        -moz-transition: all 350ms ease;
        -ms-transition: all 350ms ease;
        -o-transition: all 350ms ease;
        transition: all 350ms ease;
      }

      .logo:hover{
        background: var(--jp-light-blue);
        -webkit-transition: all 350ms ease;
        -moz-transition: all 350ms ease;
        -ms-transition: all 350ms ease;
        -o-transition: all 350ms ease;
        transition: all 350ms ease;
      }

      .logodiv{
        font-family: IBMBold;
      }

    </style>


    <div id="navbar" class$="navbarexpanded-[[expanded]]">
      <div class="logocontainer" id="logo"> 
        
        <paper-button
        class="logo"
        value="home"
        on-tap="_navIconPressed">
          <div class="logodiv">
            JP
          </div>
        </paper-button>
      
        <div id="navbar-right">

          <template is="dom-if" if="[[!mobile]]">
            <paper-button class="navbutton" on-tap="_goto" value="about">About Us</paper-button>
            <paper-button class="navbutton" on-tap="_goto" value="services">Services</paper-button>
            <paper-button class="navbutton" on-tap="_goto" value="about">Contact</paper-button>
          </template>
          <template is="dom-if" if="[[mobile]]">

            <paper-menu-button
            horizontalAlign="left"
            verticalAlign="bottom"
            dynamicAlign="true"
            no-overlap="true">

              <paper-icon-button slot="dropdown-trigger" icon="menu" on-tap="_menuClicked" alt="menu">
              </paper-icon-button>
            
              <paper-listbox slot="dropdown-content" class="listbox">
                <paper-button class="dropdownbutton" on-tap="_goto" value="about">About Us</paper-button>
                <paper-button class="dropdownbutton" on-tap="_goto" value="services">Services</paper-button>
                <paper-button class="dropdownbutton" on-tap="_goto" value="about">Contact</paper-button>
              </paper-listbox>

            </paper-menu-button>


          </template>
        </div>
        </div>
      </div>
     
  </template>

  <script>
    class JpNav extends Polymer.Element {
      
      static get is() { return 'jp-nav'; }
      
      static get properties() {
        return {
          title: {
            type: String
          },

        };
      }

      ready(){    
        var self = this;  
        
        super.ready();

        this._addSubscribers();
        this._addScrollListener();
        this.set("expanded", true);
        this.set("mobile", false);
        this.set("dropdownexpanded", false);

        var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        w = w < 760 ? true : false;
        if(w){
          this.set("expanded", false);
        }

      }

      connectedCallback(){
        super.connectedCallback();
        console.log(this.getAttribute("name") + " connected");
      }

      _addSubscribers(){
        var self = this;
        // $.subscribe("setLoadingText", function(event, data) {
        //     self.loadingText = data;
        // });

      }

      _addScrollListener(){
        var self = this;
        
        self._resizeWindowFunction();
        window.onresize = function() {self._resizeWindowFunction()};

        self._scrollFunction()
        window.onscroll = function() {self._scrollFunction()};
      }

      _resizeWindowFunction(){
        var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        w = w < 760 ? true : false;
        this.set("mobile", w);
        if(w){
          this.set("expanded", false);
        }
      }

      _scrollFunction(){
        var self = this;
        
        if(this.mobile){
          return;
        }

        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
          self.set("expanded", false);
        }else {
          self.set("expanded", true);
        }
      }

      _menuClicked(){
        if(this.dropdownexpanded){
          this.set("dropdownexpanded", false);
        }else{
          this.set("dropdownexpanded", true);
        }
        
      }

      
     
    }




    window.customElements.define(JpNav.is, JpNav);
  </script>
</dom-module>
