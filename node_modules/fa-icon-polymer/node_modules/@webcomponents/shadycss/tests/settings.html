<!DOCTYPE html><html><head><script src="./test-flags.js"></script><script src="../../web-component-tester/browser.js"></script><script src="../../webcomponents-platform/webcomponents-platform.js"></script><script src="../../es6-promise/dist/es6-promise.auto.min.js"></script><script src="../../shadydom/shadydom.min.js"></script><script>suite("Settings",()=>{let origCss,origShady;test(`settings remain correct no matter the order of components loaded ${JSON.stringify(window.WebComponents.flags)}`,done=>{let script=document.createElement("script");script.src="../custom-style-interface.min.js";script.onerror=err=>done(err);script.onload=()=>{origCss=window.ShadyCSS.nativeCss;origShady=window.ShadyCSS.nativeShadow;assert.notEqual(origCss,void 0,"nativeCss should be defined");assert.notEqual(origShady,void 0,"nativeShadow should be defined");let script=document.createElement("script");script.src="../apply-shim.min.js";script.onerror=err=>done(err);script.onload=()=>{assert.equal(origCss,window.ShadyCSS.nativeCss);assert.equal(origShady,window.ShadyCSS.nativeShadow);let script=document.createElement("script");script.src="../scoping-shim.min.js";script.onerrer=err=>done(err);script.onload=()=>{assert.equal(origCss,window.ShadyCSS.nativeCss);assert.equal(origShady,window.ShadyCSS.nativeShadow);done()};document.head.appendChild(script)};document.head.appendChild(script)};document.head.appendChild(script)});test("Native CSS Custom Properties disabled if ShadyDOM is in use",()=>{if(!window.ShadyDOM||!window.ShadyDOM.inUse){assert.isTrue(window.ShadyCSS.nativeCss,"nativeCss should be enabled if not using ShadyDOM")}})});</script></head><body></body></html>
