<!DOCTYPE html><html><head><script src="./test-flags.js"></script><script src="https://unpkg.com/@webcomponents/webcomponentsjs@1/webcomponents-lite.js"></script><script src="../custom-style-interface.min.js"></script><script src="../../web-component-tester/browser.js"></script><script src="module/generated/make-element.js"></script><script src="module/generated/custom-style-element.js"></script><template id="my-element"><style>:host{display:block;--foo:rgb(255, 0, 0);}div{color:var(--foo);}</style><div>Hi!</div></template><script>suite("WC v1 compat",function(){suiteSetup(function(){makeElement("my-element")});test("element renders correctly",function(){const el=document.createElement("my-element");document.body.appendChild(el);const color=getComputedStyle(el.shadowRoot.querySelector("div")).getPropertyValue("color").trim();assert.equal(color,"rgb(255, 0, 0)");document.body.removeChild(el)})});</script></head><body></body></html>
