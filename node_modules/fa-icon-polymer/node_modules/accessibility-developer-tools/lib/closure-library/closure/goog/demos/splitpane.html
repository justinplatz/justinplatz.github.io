<!DOCTYPE html><html><head><title>goog.ui.SplitPane</title><script src="../base.js"></script><script>goog.require("goog.dom");goog.require("goog.events");goog.require("goog.ui.Component");goog.require("goog.ui.Ratings");goog.require("goog.ui.ServerChart");goog.require("goog.ui.SplitPane");goog.require("goog.ui.SplitPane.Orientation");</script><link rel="stylesheet" href="css/demo.css"><style class="text/css">.goog-splitpane{height:200px;width:300px;}.goog-splitpane-handle{border-left:1px solid gray;border-right:1px solid gray;background:#ccc;position:absolute;}.goog-splitpane-handle-horizontal{cursor:col-resize;}.goog-splitpane-handle-vertical{cursor:row-resize;}.goog-splitpane-first-container,
    .goog-splitpane-second-container{border:5px solid black;overflow:auto;position:absolute;}#another-splitpane .goog-splitpane-handle{background:gray;}.goog-ratings{display:block;float:left;height:20px;height:20px;}.goog-ratings-star{display:block;float:left;padding-left:13px;height:19px;cursor:pointer;background-image:url('../images/ratingstars.gif');background-repeat:no-repeat;}.goog-ratings-firststar-off{padding-left:20px;background-position:0px 0px;}.goog-ratings-firststar-on{padding-left:20px;background-position:0px -20px;}.goog-ratings-midstar-off{background-position:0px -40px;}.goog-ratings-midstar-on{background-position:0px -60px;}.goog-ratings-laststar-off{padding-left:18px;background-position:0px -80px;}.goog-ratings-laststar-on{padding-left:18px;background-position:0px -100px;}</style></head><body><h1>goog.ui.SplitPane</h1>Left Component Size: <input type="text" id="firstComponentSize" size="4" value=""> Width: <input type="text" id="newWidth" size="5" value="300"> Height: <input type="text" id="newHeight" size="5" value="200"><br><input type="radio" id="select1" name="selectSplitter" checked="true" value="first">First One <input type="radio" id="select2" name="selectSplitter" value="second">Second One <input type="button" value="Update Splitter" onclick="updatePane_()"> <input type="button" value="Change Orientation" onclick="changeOrientation_()"><p></p><div class="goog-splitpane" id="anotherSplitter"><div class="goog-splitpane-first-container">Left Frame</div><div class="goog-splitpane-second-container"><iframe style="z-index:10; width:100%; height:100%" src="http://www.google.com/"></iframe></div><div class="goog-splitpane-handle"></div></div>First Component Width: <span id="componentOneWidth"></span><div id="test1"><select name="sel"><option>Aweful</option><option>Bad</option><option selected="">Ok</option><option>Good</option><option>Excellent</option></select></div><p></p><p></p><div id="chart"></div><script>var showWidth_=function(e){var el=document.getElementById("componentOneWidth");if(el){goog.dom.setTextContent(el,e.target.getFirstComponentSize())}},lhs=new goog.ui.Component,rhs=new goog.ui.Component,splitpane1=new goog.ui.SplitPane(lhs,rhs,goog.ui.SplitPane.Orientation.HORIZONTAL);goog.events.listen(splitpane1,goog.ui.Component.EventType.CHANGE,showWidth_);splitpane1.setInitialSize(100);splitpane1.setHandleSize(10);splitpane1.decorate(document.getElementById("anotherSplitter"));splitpane1.setSize(new goog.math.Size(600,300));var rw1=new goog.ui.Ratings;rw1.decorate(document.getElementById("test1"));bar=new goog.ui.ServerChart(goog.ui.ServerChart.ChartType.BAR,180,104);bar.addDataSet([8,23,7],"008000");bar.addDataSet([31,11,7],"ffcc33");bar.addDataSet([2,43,70,3,43,74],"3072f3");bar.setLeftLabels(["","20K","","60K","","100K"]);bar.setXLabels(["O","N","D"]);bar.setMaxValue(100);var splitpane2=new goog.ui.SplitPane(rw1,bar,goog.ui.SplitPane.Orientation.HORIZONTAL);splitpane2.render();splitpane2.setContinuousResize(!1);var updatePane_=function(){var componentSizeValue=document.getElementById("firstComponentSize").value,width=document.getElementById("newWidth").value,height=document.getElementById("newHeight").value,s1Checked=document.getElementById("select1").checked,whichSplitter=s1Checked?splitpane1:splitpane2,componentSize;if(""!=componentSizeValue){componentSize=parseInt(componentSizeValue,10)}else{componentSize=whichSplitter.getFirstComponentSize()}whichSplitter.setFirstComponentSize(componentSize);whichSplitter.setSize(new goog.math.Size(width,height));splitpane2.setFirstComponentSize()},changeOrientation_=function(){var s1Checked=document.getElementById("select1").checked,whichSplitter=s1Checked?splitpane1:splitpane2,orientation=whichSplitter.getOrientation();if(orientation==goog.ui.SplitPane.Orientation.VERTICAL){whichSplitter.setOrientation(goog.ui.SplitPane.Orientation.HORIZONTAL)}else{whichSplitter.setOrientation(goog.ui.SplitPane.Orientation.VERTICAL)}};</script></body></html>
