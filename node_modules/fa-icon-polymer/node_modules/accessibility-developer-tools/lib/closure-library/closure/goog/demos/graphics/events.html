<!DOCTYPE html><html><head><title>Graphics Basic events Demo Page</title><style class="text/css">html, body{width:100%;height:100%;overflow:hidden;}#log{position:absolute;top:0px;width:50%;right:0%;height:100%;overflow:auto;border:1px solid #cccccc;}#c{margin-bottom:10px;font-size:small;}</style><script type="text/javascript" src="../../base.js"></script><script type="text/javascript">goog.require("goog.debug.DivConsole");goog.require("goog.events");goog.require("goog.events.EventType");goog.require("goog.graphics");goog.require("goog.log");</script></head><body><div><span id="shapes"></span></div><div><span id="colors"></span></div><p><a href="javascript:void(logconsole.clear())">Clear Log</a></p><div id="log"></div><p>Try to mouse over, mouse out, or click the ellipse and the group of circles. The ellipse will be disposed in 10 sec.</p><script type="text/javascript">var log=goog.log.getLogger("Events");goog.debug.LogManager.getRoot().setLevel(goog.log.Level.ALL);var logconsole=new goog.debug.DivConsole(document.getElementById("log"));logconsole.setCapturing(!0);function handleEvent(elementType){return function(e){log.info(elementType+" "+e.type+".")}}var events=[goog.events.EventType.MOUSEOVER,goog.events.EventType.MOUSEOUT,goog.events.EventType.CLICK],graphics=goog.graphics.createGraphics(600,200),fill=new goog.graphics.SolidFill("yellow"),stroke=new goog.graphics.Stroke(2,"green"),elipseElem=graphics.drawEllipse(300,140,80,40,stroke,fill);goog.events.listen(elipseElem,events,handleEvent("Ellipse"));stroke=new goog.graphics.Stroke(1,"black");var group=graphics.createGroup();goog.events.listen(group,events,handleEvent("Group"));fill=new goog.graphics.SolidFill("blue");var blueCircle=graphics.drawCircle(500,60,40,stroke,fill,group);goog.events.listen(blueCircle,events,handleEvent("Blue-Circle"));fill=new goog.graphics.SolidFill("red",.5);var redCircle=graphics.drawCircle(500,90,40,stroke,fill,group);goog.events.listen(redCircle,events,handleEvent("Red-Circle"));fill=new goog.graphics.SolidFill("green",.2);var greenCircle=graphics.drawCircle(500,120,40,stroke,fill,group);goog.events.listen(greenCircle,events,handleEvent("Green-Circle"));graphics.render(document.getElementById("shapes"));goog.global.setTimeout(function(){elipseElem.dispose()},1e4);</script></body></html>
