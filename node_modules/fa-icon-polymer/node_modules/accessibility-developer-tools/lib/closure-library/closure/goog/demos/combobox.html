<!DOCTYPE html><html><head><title>goog.ui.ComboBox</title><script src="../base.js"></script><script>goog.require("goog.events");goog.require("goog.ui.ComboBox");goog.require("goog.debug.DivConsole");goog.require("goog.dispose");goog.require("goog.dom");</script><link rel="stylesheet" href="css/demo.css"><link rel="stylesheet" href="../css/menu.css"><link rel="stylesheet" href="../css/menuitem.css"><link rel="stylesheet" href="../css/menuseparator.css"><link rel="stylesheet" href="../css/combobox.css"><style>html, body{overflow:hidden;margin:0;padding:5px;}#log{position:absolute;top:50%;width:100%;right:0%;height:50%;overflow:auto;}#c{margin-bottom:10px;font-size:small;}.goog-combobox input{width:100px;}fieldset{display:inline-block;margin:10px;text-align:initial;}</style></head><body><h1>goog.ui.ComboBox</h1><div id="c">cb.value = '<span id="v"></span>'</div><fieldset style="float:left"><legend>LTR</legend><div class="combo"></div></fieldset><fieldset style="float:right"><legend>LTR</legend><div class="combo"></div></fieldset><div style="text-align:center"><fieldset><legend>LTR</legend><div class="combo"></div></fieldset></div><div style="clear:both"></div><fieldset dir="rtl" style="float:left"><legend>RTL</legend><div class="combo"></div></fieldset><fieldset dir="rtl" style="float:right"><legend>RTL</legend><div class="combo"></div></fieldset><div style="text-align:center"><fieldset dir="rtl"><legend>RTL</legend><div class="combo"></div></fieldset></div><div style="clear:both"></div><a href="javascript:void(logconsole.clear())">Clear Log</a><div id="log"></div><script type="text/javascript">goog.debug.LogManager.getRoot().setLevel(goog.debug.Logger.Level.ALL);var logconsole=new goog.debug.DivConsole(document.getElementById("log"));logconsole.setCapturing(!0);function createTestComboBox(){var cb=new goog.ui.ComboBox;cb.setUseDropdownArrow(!0);cb.setDefaultText("Select a folder...");var caption=new goog.ui.ComboBoxItem("Select folder...");caption.setSticky(!0);caption.setEnabled(!1);cb.addItem(caption);cb.addItem(new goog.ui.ComboBoxItem("Inbox"));cb.addItem(new goog.ui.ComboBoxItem("Bills & statements"));cb.addItem(new goog.ui.ComboBoxItem("Cal alumni"));cb.addItem(new goog.ui.ComboBoxItem("Calendar Stuff"));cb.addItem(new goog.ui.ComboBoxItem("Design"));cb.addItem(new goog.ui.ComboBoxItem("Music"));cb.addItem(new goog.ui.ComboBoxItem("Netflix"));cb.addItem(new goog.ui.ComboBoxItem("Personal"));cb.addItem(new goog.ui.ComboBoxItem("Photos"));cb.addItem(new goog.ui.ComboBoxItem("Programming languages"));cb.addItem(new goog.ui.MenuSeparator);var newfolder=new goog.ui.ComboBoxItem("New Folder...");newfolder.setSticky(!0);cb.addItem(newfolder);return cb}for(var controls=[],containerEls=goog.dom.getElementsByClass(goog.getCssName("combo")),i=0,cb;i<containerEls.length;i++){cb=createTestComboBox();cb.render(containerEls[i]);goog.events.listen(cb,"change",handleChangeEvent);controls.push(cb)}function handleChangeEvent(e){goog.dom.setTextContent(document.getElementById("v"),e.target.getValue())}window.onbeforeunload=function(){goog.disposeAll(controls)};</script></body></html>
