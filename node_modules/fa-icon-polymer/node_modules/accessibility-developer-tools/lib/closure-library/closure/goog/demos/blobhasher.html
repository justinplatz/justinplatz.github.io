<!DOCTYPE html><html><head><title>goog.crypt.BlobHasher</title><script src="../base.js"></script><script>goog.require("goog.crypt");goog.require("goog.crypt.BlobHasher");goog.require("goog.crypt.Md5");</script><link rel="stylesheet" href="css/demo.css"></head><body><h1>goog.crypt.BlobHasher</h1><table><tbody><tr><td>File:</td><td><input type="file" onchange="computeMD5(this.files[0]);"> <input type="button" value="Abort" onclick="abort();"></td></tr><tr><td>MD5:</td><td><div id="output" style="font-family:courier new,fixed"></div></td></tr></tbody></table><script>var hashFn=new goog.crypt.Md5,blobHasher=new goog.crypt.BlobHasher(hashFn),startTime=0;function computeMD5(file){goog.events.listen(blobHasher,goog.crypt.BlobHasher.EventType.COMPLETE,function(){var hash=goog.crypt.byteArrayToHex(blobHasher.getHash()),time=goog.now()-startTime;display(hash+" ("+time/1e3+"s)")});goog.events.listen(blobHasher,goog.crypt.BlobHasher.EventType.ABORT,function(){display("Aborted")});display("Computing...");startTime=goog.now();blobHasher.hash(file)}function abort(){blobHasher.abort()}function display(message){document.getElementById("output").innerHTML=message}</script></body></html>
