<!DOCTYPE html><html><head><title>goog.ui.DimensionPicker</title><script src="../base.js"></script><script>goog.require("goog.debug.DivConsole");goog.require("goog.debug.LogManager");goog.require("goog.dom");goog.require("goog.events");goog.require("goog.log");goog.require("goog.object");goog.require("goog.ui.Component.EventType");goog.require("goog.ui.DimensionPicker");goog.require("goog.ui.Menu");goog.require("goog.ui.PopupMenu");goog.require("goog.ui.SubMenu");</script><link rel="stylesheet" href="css/demo.css"><link rel="stylesheet" href="../css/dimensionpicker.css"><link rel="stylesheet" href="../css/menu.css"><link rel="stylesheet" href="../css/menuitem.css"><link rel="stylesheet" href="../css/menuseparator.css"></head><body dir="rtl"><h1>goog.ui.DimensionPicker</h1><table border="0" cellpadding="0" cellspacing="4" width="100%"><tbody><tr valign="top"><td width="33%"><fieldset class="goog-debug-panel"><legend>Event Log</legend><div id="log"></div></fieldset></td><td width="67%"><fieldset><legend>Demo of the <strong>goog.ui.DimensionPicker</strong> component:</legend><br><p><button id="button">Open menu</button></p><label id="p1">This is a 10x8 picker:</label> <label>You selected <span id="p1_value">nothing</span></label><br><label>The below picker is a decorated DIV:</label><div id="decorateTarget" class="goog-dimension-picker"></div></fieldset><br><br></td></tr></tbody></table><br><div id="perf"></div><script>var timer=goog.now();goog.debug.LogManager.getRoot().setLevel(goog.log.Level.ALL);var logger=goog.log.getLogger("demo"),logconsole=new goog.debug.DivConsole(goog.dom.getElement("log"));logconsole.setCapturing(!0);var EVENTS=goog.object.getValues(goog.ui.Component.EventType);goog.log.fine(logger,"Listening for: "+EVENTS.join(", ")+".");function logEvent(e){var component=e.target,caption="function"==typeof component.getCaption&&component.getCaption()||component.getId();goog.log.info(logger,"\""+caption+"\" dispatched: "+e.type)}var menu=new goog.ui.PopupMenu;menu.attach(document.getElementById("button"),goog.positioning.Corner.BOTTOM_START);var subMenu=new goog.ui.SubMenu("Zero"),dimensionPicker=new goog.ui.DimensionPicker;dimensionPicker.setRightToLeft(!0);var pickerMenu=new goog.ui.Menu;pickerMenu.addChild(dimensionPicker,!0);subMenu.setMenu(pickerMenu);menu.addItem(subMenu);menu.render();var p1=new goog.ui.DimensionPicker;p1.setRightToLeft(!0);p1.render(goog.dom.getElement("p1"));goog.events.listen(p1,goog.ui.Component.EventType.ACTION,function(e){var picker=e.target,size=picker.getValue();goog.dom.setTextContent(goog.dom.getElement("p1_value"),size.width+" x "+size.height)});goog.events.listen(p1,EVENTS,logEvent);goog.dom.setTextContent(goog.dom.getElement("perf"),goog.now()-timer+"ms");var p2=new goog.ui.DimensionPicker;p2.setRightToLeft(!0);p2.decorate(goog.dom.getElement("decorateTarget"));</script></body></html>
