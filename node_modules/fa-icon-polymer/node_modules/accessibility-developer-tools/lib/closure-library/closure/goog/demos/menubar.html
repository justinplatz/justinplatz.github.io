<!DOCTYPE html><html><head><title>goog.ui.menuBar Demo</title><script src="../base.js"></script><script>goog.require("goog.array");goog.require("goog.debug.DivConsole");goog.require("goog.debug.LogManager");goog.require("goog.events");goog.require("goog.log");goog.require("goog.object");goog.require("goog.ui.Menu");goog.require("goog.ui.MenuBarRenderer");goog.require("goog.ui.MenuButton");goog.require("goog.ui.MenuItem");goog.require("goog.ui.Separator");goog.require("goog.ui.decorate");goog.require("goog.ui.menuBar");goog.require("goog.ui.menuBarDecorator");</script><link rel="stylesheet" href="css/demo.css"><link rel="stylesheet" href="../css/menu.css"><link rel="stylesheet" href="../css/menubar.css"><link rel="stylesheet" href="../css/menubutton.css"><link rel="stylesheet" href="../css/menuitem.css"><link rel="stylesheet" href="../css/menuseparator.css"><style>.icon{height:16px;width:16px;margin:0 1px;background-image:url(../images/toolbar_icons.gif);background-repeat:no-repeat;vertical-align:middle;}.format-icon{background-position:-64px;}.positioning-frame{height:250px;overflow:auto;width:100%;}.format-lightborder{border-style:solid;border-width:1px;border-color:#ddd;}</style></head><body><h1>goog.ui.menuBar example</h1><table border="0" cellpadding="0" cellspacing="4" width="100%"><tbody><tr valign="top"><td width="67%"><fieldset><legend>This <strong>menu bar</strong> was created programmatically: &nbsp;</legend><table border="0" cellpadding="0" cellspacing="4"><tbody><tr><td><div id="menuBarProgrammatic" class="format-lightborder"></div></td></tr></tbody></table><br></fieldset></td><td width="67%"><fieldset><legend>This <strong>menu bar</strong> is decorated: &nbsp;</legend><table border="0" cellpadding="0" cellspacing="4"><tbody><tr align="middle"><td><div id="menubar" class="goog-menubar format-lightborder"><div id="FileButton" class="goog-menu-button" title="File"><span style="vertical-align:middle">File</span><div id="fileMenu" class="goog-menu"><div class="goog-menuitem">Open</div><div class="goog-menuitem">Save</div><div class="goog-menuseparator"></div><div class="goog-menuitem">Close</div></div></div><div id="formatButton" class="goog-menu-button" title="Format"><div class="icon format-icon goog-inline-block"></div><span style="vertical-align:middle">Format</span><div id="formatMenu" class="goog-menu"><div class="goog-menuitem">Bold</div><div class="goog-menuitem">Italic</div><div class="goog-menuitem">Underline</div><div class="goog-menuseparator"></div><div class="goog-menuitem goog-menuitem-disabled">Strikethrough</div><div class="goog-menuseparator"></div><div class="goog-menuitem">Font...</div><div class="goog-menuitem">Color...</div></div></div></div></td></tr></tbody></table><br></fieldset></td></tr><tr><td width="33%"><fieldset class="goog-debug-panel"><legend>Event Log</legend><div id="log"></div></fieldset></td></tr></tbody></table><br><div id="perf"></div><script>buildMenu=function(rootNode){var menubar=goog.ui.menuBar.create(),menuNames=["File","Edit","About"],menuOptions=[];menuOptions[0]=["New Files","Open File",null,"Exit"];menuOptions[1]=["Copy","Paste"];menuOptions[2]=["Zerg Rush!",null,"Exit"];for(i in menuNames){var menu=new goog.ui.Menu;goog.array.forEach(menuOptions[i],function(label){var item;if(label){item=new goog.ui.MenuItem(label+"...");item.setId(label)}else{item=new goog.ui.MenuSeparator}item.setDispatchTransitionEvents(goog.ui.Component.State.ALL,!0);menu.addItem(item)});var btn=new goog.ui.MenuButton(menuNames[i],menu);btn.setDispatchTransitionEvents(goog.ui.Component.State.ALL,!0);menubar.addChild(btn,!0);goog.events.listen(btn,EVENTS,logEvent)}menubar.render(goog.dom.getElement("menuBarProgrammatic"))};var timer=goog.now();goog.debug.LogManager.getRoot().setLevel(goog.log.Level.ALL);var logger=goog.log.getLogger("demo"),logconsole=new goog.debug.DivConsole(goog.dom.getElement("log"));logconsole.setCapturing(!0);var EVENTS=goog.object.getValues(goog.ui.Component.EventType);goog.log.fine(logger,"Listening for: "+EVENTS.join(", ")+".");function logEvent(e){var component=e.target,caption="function"==typeof component.getCaption?component.getCaption():component.getId();goog.log.info(logger,"\""+caption+"\" dispatched: "+e.type)}buildMenu(goog.dom.getElement("menuBarProgrammatic"));var menubar=goog.ui.decorate(goog.dom.getElement("menubar"));goog.dom.setTextContent(goog.dom.getElement("perf"),goog.now()-timer+"ms");</script></body></html>
