<!DOCTYPE html><html><head><title>goog.debug.Tracer</title><script type="text/javascript" src="../base.js"></script><script type="text/javascript">goog.require("goog.debug.Trace");</script><style class="text/css">body{font:normal small arial,helvetica;}</style></head><body><div id="output" style="font-family:courier new,fixed"></div><script type="text/javascript">function normalTracer(){goog.debug.Trace.initCurrentTrace(0);for(var tracer=goog.debug.Trace.startTracer("Outer Loop"),sum=0,i=0;15>i;i++){sum=0;for(var t2=goog.debug.Trace.startTracer("Run "+i),j=0;5e4>j;j++){sum+=j*i}goog.debug.Trace.addComment("after");goog.debug.Trace.stopTracer(t2)}goog.debug.Trace.stopTracer(tracer);var s=goog.debug.Trace.toString(),outputElt=document.getElementById("output");outputElt.innerHTML=goog.string.whitespaceEscape(goog.string.htmlEscape(s))}function tooManyTracers(){goog.debug.Trace.initCurrentTrace(0);for(var tracer=goog.debug.Trace.startTracer("Outer Loop"),sum=0,i=0,t2;1e3>i;i++){t2=goog.debug.Trace.startTracer("Run "+i);goog.debug.Trace.stopTracer(t2)}goog.debug.Trace.stopTracer(tracer);var s=goog.debug.Trace.toString(),outputElt=document.getElementById("output");outputElt.innerHTML=goog.string.whitespaceEscape(goog.string.htmlEscape(s))}function unstoppedTracers(){goog.debug.Trace.initCurrentTrace(0);for(var tracer=goog.debug.Trace.startTracer("Outer Loop"),sum=0,i=0,t2;10>i;i++){t2=goog.debug.Trace.startTracer("Run "+i);if(5!=i){goog.debug.Trace.stopTracer(t2)}}goog.debug.Trace.stopTracer(tracer);var s=goog.debug.Trace.toString(),outputElt=document.getElementById("output");outputElt.innerHTML=goog.string.whitespaceEscape(goog.string.htmlEscape(s))}unstoppedTracers();</script></body></html>
