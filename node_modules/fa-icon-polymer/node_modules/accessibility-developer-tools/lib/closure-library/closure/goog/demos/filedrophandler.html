<!DOCTYPE html><html><head><title>goog.events.FileDropHandler Demo</title><script src="../base.js"></script><script>goog.require("goog.debug.DivConsole");goog.require("goog.dom");goog.require("goog.events.FileDropHandler");goog.require("goog.log");</script><link rel="stylesheet" href="css/demo.css"></head><body><h2>Demo of goog.events.FileDropHandler</h2><fieldset><legend>Demo of the <strong>goog.events.FileDropHandler</strong>:</legend><label>goog.events.FileDropHandler detects file drag and drop events in elements. Try dropping a file in the textarea below and watch the event log at the bottom of the page. Try dropping some text too.<br></label> <textarea id="drop-zone" rows="5" cols="50"></textarea></fieldset><fieldset class="goog-debug-panel"><legend>Event Log</legend><div id="log" style="height: 400px;"></div></fieldset><script>var dropZone=goog.dom.getElement("drop-zone"),handler=new goog.events.FileDropHandler(dropZone,!0),logger=goog.log.getLogger("demo");goog.events.listen(handler,goog.events.FileDropHandler.EventType.DROP,function(e){goog.log.log(logger,goog.log.Level.SHOUT,"DROP event detected!");goog.log.info(logger,"dataTransfer:\n"+goog.debug.deepExpose(e.getBrowserEvent().dataTransfer));for(var files=e.getBrowserEvent().dataTransfer.files,i=0;i<files.length;i++){var file=files[i],fileName=file.name||file.fileName;goog.log.info(logger,"File name: "+fileName)}});goog.debug.LogManager.getRoot().setLevel(goog.log.Level.FINER);var logconsole=new goog.debug.DivConsole(goog.dom.getElement("log"));logconsole.setCapturing(!0);</script></body></html>
