<!DOCTYPE html><html><head><script type="text/javascript" src="../../../base.js"></script><script type="text/javascript">goog.require("goog.dom");goog.require("goog.dom.TagName");goog.require("goog.events");goog.require("goog.net.xpc.CrossPageChannel");</script><script type="text/javascript">var channel,logEl;function log(msg){logEl||(logEl=goog.dom.getElement("log"));var msgEl=goog.dom.createDom(goog.dom.TagName.DIV);msgEl.innerHTML=msg;logEl.insertBefore(msgEl,logEl.firstChild)}goog.events.listen(window,"load",function(){var cfg=goog.json.parse(new goog.Uri(window.location.href).getParameterValue("xpc"));channel=new goog.net.xpc.CrossPageChannel(cfg);channel.registerService("log",log);channel.connect(function(){log("Channel connected.")})});</script><style type="text/css">body{background-color:#ddffff;font-family:arial,verdana;font-size:12px;}</style></head><body><h3><script type="text/javascript">document.write(location.href.replace(/\?.*/,"?..."));</script></h3><p><input type="text" id="msgInput" value="Hello from the iframe." style="width:250px"> <input type="button" value="Send" onclick="channel.send('log', goog.dom.getElement('msgInput').value)"></p><div id="log" style="border: 1px #000 solid"></div></body></html>
