<!DOCTYPE html><html><head><title>goog.ui.HoverCard</title><script src="../base.js"></script><script>goog.require("goog.debug.DivConsole");goog.require("goog.debug.LogManager");goog.require("goog.log");goog.require("goog.positioning.AnchoredPosition");goog.require("goog.positioning.Corner");goog.require("goog.ui.Component.EventType");goog.require("goog.ui.HoverCard");</script><link rel="stylesheet" href="css/demo.css"><link rel="stylesheet" href="../css/hovercard.css"><style>#personEmail{font-style:italic;}.anchor{font:bold;color:white;background-color:gray;padding:20px;margin:20px;}</style></head><body><h1>goog.ui.HoverCard</h1><p>Show by mouse position:<br><br><br><span class="anchor" email="tom@gmail.com">Tom Smith</span> <span class="anchor" email="dick@gmail.com">Dick Jones</span> <span class="anchor" email="harry@gmail.com">Harry Brown</span><br><br><br>Show hovercard to the right:<br><br><br><span class="anchor" config="right" email="tom@gmail.com">Tom Smith</span> <span class="anchor" config="right" email="dick@gmail.com">Dick Jones</span> <span class="anchor" config="right" email="harry@gmail.com">Harry Brown</span><br><br><br>Show hovercard below:<br><br><br><span class="anchor" config="down" email="tom@gmail.com">Tom Smith</span> <span class="anchor" config="down" email="dick@gmail.com">Dick Jones</span> <span class="anchor" config="down" email="harry@gmail.com">Harry Brown</span><br><br><br></p><div id="profileCard" style="display:none;position:absolute"><div style="position:relative;left:2px;z-index:100"><table class="goog-hovercard-icons"><tbody><tr><td>Email</td><td>Chat</td><td>More</td></tr></tbody></table><table class="goog-hovercard-content"><tbody><tr><td valign="top"><span id="personName">&nbsp;</span><br><span id="personEmail">&nbsp;</span></td></tr></tbody></table></div><script>function writeDiv(top,left){var width=300+10,height=115+10;document.write("<div class=\"goog-shadow\" style=\"position:absolute;left:"+left+"px;top:"+top+"px;width:"+width+"px;height:"+height+"px;z-index:10\" ></div>\n")}for(var y=0,left=0,size=6,i=0;i<size;++i){for(var j=0;j<size;++j){writeDiv(y+i,left+j)}}</script></div><fieldset class="goog-debug-panel"><legend>Event Log</legend><div id="log"></div></fieldset><br><div id="perf"></div><script>var timer=goog.now();goog.debug.LogManager.getRoot().setLevel(goog.log.Level.ALL);var logger=goog.log.getLogger("demo"),logconsole=new goog.debug.DivConsole(goog.dom.getElement("log"));logconsole.setCapturing(!0);var EVENTS=goog.object.getValues(goog.ui.HoverCard.EventType);goog.log.fine(logger,"Listening for: "+EVENTS.join(", ")+".");function logEvent(e){goog.log.info(logger,"HoverCard dispatched: "+e.type)}var hc;hc=new goog.ui.HoverCard({SPAN:"email"});hc.setElement(goog.dom.getElement("profileCard"));goog.events.listen(hc,goog.ui.HoverCard.EventType.TRIGGER,onTrigger);goog.events.listen(hc,goog.ui.HoverCard.EventType.BEFORE_SHOW,onBeforeShow);hc.className="goog-hovercard";var config={right:goog.positioning.Corner.TOP_RIGHT,down:goog.positioning.Corner.BOTTOM_LEFT};function onTrigger(event){var trigger=event.anchor,conf=trigger.getAttribute("config"),pos=null;if(conf){pos=new goog.positioning.AnchoredPosition(trigger,config[conf])}hc.setPosition(pos);return!0}function onBeforeShow(){var trigger=hc.getAnchorElement(),email=trigger.getAttribute("email"),name=trigger.innerHTML,emailEl=goog.dom.getElement("personEmail");emailEl.innerHTML=email;var nameEl=goog.dom.getElement("personName");nameEl.innerHTML=name;return!0}goog.events.listen(hc,EVENTS,logEvent);goog.dom.setTextContent(goog.dom.getElement("perf"),goog.now()-timer+"ms");</script></body></html>
