<!DOCTYPE html><html><head><title>Sub pixel rendering</title><script type="text/javascript" src="../../base.js"></script><script type="text/javascript">goog.require("goog.dom");goog.require("goog.graphics");</script><script type="text/javascript">function testLineWidth(){for(var graphics=goog.graphics.createGraphics(100,100),i=0;100>i;i++){var stroke=new goog.graphics.Stroke(i/100,"black"),path=graphics.createPath();path.moveTo(49.5,i);path.lineTo(49.5,i+1);path.close();graphics.drawPath(path,stroke,null)}for(var i=0;100>i;i++){var stroke=new goog.graphics.Stroke(i/100,"black"),path=graphics.createPath();path.moveTo(i,49.5);path.lineTo(i+1,49.5);path.close();graphics.drawPath(path,stroke,null)}graphics.render()}function testLinePos(){for(var graphics=goog.graphics.createGraphics(100,100),stroke=new goog.graphics.Stroke(1,"black"),i=0,path;100>i;i++){path=graphics.createPath();path.moveTo(49+i/100,i);path.lineTo(49+i/100,i+1);path.close();graphics.drawPath(path,stroke,null)}for(var i=0,path;100>i;i++){path=graphics.createPath();path.moveTo(i,49.5+i/100);path.lineTo(i+1,49.5+i/100);path.close();graphics.drawPath(path,stroke,null)}graphics.render()}</script></head><body><script>testLineWidth();document.write("<br>");testLinePos();</script></body></html>
