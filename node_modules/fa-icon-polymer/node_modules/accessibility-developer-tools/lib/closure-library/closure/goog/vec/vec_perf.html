<!DOCTYPE html><html><head><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Closure Performance Tests - Vector math</title><link rel="stylesheet" type="text/css" href="../testing/performancetable.css"><script src="../base.js"></script><script>goog.require("goog.crypt");goog.require("goog.string");goog.require("goog.testing.PerformanceTable");goog.require("goog.testing.jsunit");goog.require("goog.vec.Vec4");</script></head><body><h1>Closure Performance Tests - Vector Math</h1><p><strong>User-agent:</strong><script>document.write(navigator.userAgent);</script></p><div id="perfTable"></div><hr><script>var table=new goog.testing.PerformanceTable(goog.dom.getElement("perfTable")),createVec4FromValues=goog.vec.Vec4.createFromValues,scaleVec4=goog.vec.Vec4.scale,negateVec4ByScaling=function(v,result){return scaleVec4(v,-1,result)},negateVec4ByNegation=function(v,result){result[0]=-v[0];result[1]=-v[1];result[2]=-v[2];result[3]=-v[3];return result},negateVec4ByMultiplication=function(v,result){result[0]=-1*v[0];result[1]=-1*v[1];result[2]=-1*v[2];result[3]=-1*v[3];return result};function createRandomVec4(){return createVec4FromValues(Math.random(),Math.random(),Math.random(),Math.random())}function testNegateVec4ByScaling(){for(var v=createRandomVec4(),i=0;2e6>i;i++){scaleVec4(v,1,v)}table.run(function(){for(var i=0;2e6>i;i++){negateVec4ByScaling(v,v)}},"Negate vector by calling scale()")}function testNegateVec4ByNegation(){for(var v=createRandomVec4(),i=0;2e6>i;i++){scaleVec4(v,1,v)}table.run(function(){for(var i=0;2e6>i;i++){negateVec4ByNegation(v,v)}},"Negate vector by negating directly")}</script></body></html>
