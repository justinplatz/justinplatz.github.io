<!DOCTYPE html><html><head><title>PasteHandler Test</title><link rel="stylesheet" href="css/demo.css"><script src="../base.js"></script><script>goog.require("goog.debug.DivConsole");goog.require("goog.debug.LogManager");goog.require("goog.dom");goog.require("goog.events.PasteHandler");goog.require("goog.log");goog.require("goog.ui.KeyboardShortcutEvent");</script></head><body><h2>Demo of goog.events.PasteHandler</h2><fieldset><legend>Demo of the <strong>goog.events.PasteHandler</strong>:</legend><label>goog.events.PasteHandler detects paste events in textareas. Try pasting text in the textarea below and watch the event log at the bottom of the page.<br></label> <textarea id="foo" rows="10" cols="100"></textarea></fieldset><fieldset class="goog-debug-panel"><legend>Event Log</legend><div id="log" style="height: 200px;"></div></fieldset><script type="text/javascript">var textarea=goog.dom.getElement("foo"),pasteHandler=new goog.events.PasteHandler(textarea),logger=goog.log.getLogger("demo");goog.events.listen(pasteHandler,goog.events.PasteHandler.EventType.PASTE,function(e){goog.log.log(logger,goog.log.Level.SHOUT,"pasted!")});goog.debug.LogManager.getRoot().setLevel(goog.log.Level.SEVERE);var logconsole=new goog.debug.DivConsole(goog.dom.getElement("log"));logconsole.setCapturing(!0);</script></body></html>
