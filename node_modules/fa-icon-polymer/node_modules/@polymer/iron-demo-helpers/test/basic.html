<!DOCTYPE html><html><head><meta charset="UTF-8"><title>demo-snippet tests</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script><script src="../../../wct-browser-legacy/browser.js"></script><script>define(['../demo-snippet.js']);</script><script>define(['./simple-button.js']);</script></head><body><demo-snippet id="emptyDemo"></demo-snippet><demo-snippet id="nativeDemo"><template><input disabled=""></template></demo-snippet><demo-snippet id="customDemo"><template><simple-button value="batman"></simple-button></template></demo-snippet><demo-snippet id="demoWithAttributes"><template><input disabled="" type="date"></template></demo-snippet><script>define(["../demo-snippet.js","./simple-button.js","../../polymer/polymer-legacy.js"],function(_demoSnippet,_simpleButton,_polymerLegacy){"use strict";suite("display",function(){var emptyHeight;setup(function(){var emptyDemo=document.getElementById("emptyDemo");emptyHeight=emptyDemo.getBoundingClientRect().height});test("can render native elements",function(done){_polymerLegacy.Base.async(function(){var element=document.getElementById("nativeDemo"),rect=element.getBoundingClientRect();expect(rect.height).to.be.greaterThan(emptyHeight);var input=element.querySelector("input");expect(input).to.be.ok;expect(input.disabled).to.be.true;var markdownElement=element.$.marked;expect(markdownElement.markdown).to.be.equal("```\n\n<input disabled>\n\n```");done()},1)});test("can render custom elements",function(done){_polymerLegacy.Base.async(function(){var element=document.getElementById("customDemo"),rect=element.getBoundingClientRect();expect(rect.height).to.be.greaterThan(emptyHeight);var button=element.querySelector("simple-button");expect(button).to.be.ok;expect(button.value).to.be.equal("batman");var markdownElement=element.$.marked;expect(markdownElement.markdown).to.be.equal("```\n\n<simple-button value=\"batman\"></simple-button>\n\n```");done()},1)})});suite("parsing",function(){test("preserves attributes",function(done){_polymerLegacy.Base.async(function(){var element=document.getElementById("demoWithAttributes"),markdownElement=element.$.marked;expect(markdownElement.markdown).to.be.equal("```\n\n<input disabled type=\"date\">\n\n```");done()},1)})})});</script></body></html>
