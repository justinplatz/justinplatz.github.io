<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../app-layout/app-drawer-layout/app-drawer-layout.html"><link rel="import" href="../app-layout/app-drawer/app-drawer.html"><link rel="import" href="../app-layout/app-header-layout/app-header-layout.html"><link rel="import" href="../app-layout/app-header/app-header.html"><link rel="import" href="../app-layout/app-toolbar/app-toolbar.html"><link rel="import" href="../iron-ajax/iron-ajax.html"><link rel="import" href="../iron-doc-viewer/default-theme.html"><link rel="import" href="../iron-doc-viewer/iron-doc-nav.html"><link rel="import" href="../iron-doc-viewer/iron-doc-viewer.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../paper-styles/color.html"><link rel="import" href="../paper-styles/typography.html"><link rel="import" href="../paper-toast/paper-toast.html"></head><body><dom-module id="iron-component-page"><template><style include="iron-doc-default-theme">:host{--app-drawer-width:300px;}[hidden]{display:none;}app-header{@apply --paper-font-headline;color:white;background-color:var(--iron-component-page-header-color,

tring,observer:"_titleChanged"}},_onViewChanged(){this.$.viewer.scrollIntoView()},_onNavSelect(){this.$.viewer.scrollIntoView();if(this._narrow){this.$.drawer.close()}},_descriptorUrlChanged(){this._error=null},_descriptorChanged(descriptor){if(!descriptor||this._changing){return}this._changing=!0;this._descriptor=_flatten(descriptor);this._changing=!1},_titleChanged(title){window.document.title=title}});function _flatten(descriptor,flat){if(!flat){flat={namespaces:[],elements:[],metadata:{polymer:{behaviors:[]}},mixins:[],classes:[]}}for(var i=0;i<(descriptor.namespaces||[]).length;i++){_flatten(descriptor.namespaces[i],flat);flat.namespaces.push(descriptor.namespaces[i])}for(var i=0;i<(descriptor.classes||[]).length;i++){flat.classes.push(descriptor.classes[i])}for(var i=0;i<(descriptor.elements||[]).length;i++){flat.elements.push(descriptor.elements[i])}for(var descriptorBehaviors=((descriptor.metadata||{}).polymer||{}).behaviors,i=0;i<(descriptorBehaviors||[]).length;i++){flat.metadata.polymer.behaviors.push(descriptorBehaviors[i])}for(var i=0;i<(descriptor.mixins||[]).length;i++){flat.mixins.push(descriptor.mixins[i])}return flat}})();</script></dom-module></body></html>
