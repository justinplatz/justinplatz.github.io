<!DOCTYPE html><html><head><title>paper-ripple-behavior</title><script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><script src="../../iron-test-helpers/mock-interactions.js"></script><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../iron-behaviors/iron-button-state.html"><link rel="import" href="../paper-ripple-behavior.html"><link rel="import" href="shadowed-ripple.html"></head><body><dom-module id="test-ripple"><template></template><script>HTMLImports.whenReady(function(){Polymer({is:"test-ripple",behaviors:[Polymer.IronButtonState,Polymer.IronControlState,Polymer.PaperRippleBehavior]})});</script></dom-module><test-fixture id="basic"><template><test-ripple></test-ripple></template></test-fixture><test-fixture id="ShadowBasic"><template><sd-ripple></sd-ripple></template></test-fixture><test-fixture id="ShadowText"><template><sd-ripple>Howdy!</sd-ripple></template></test-fixture><test-fixture id="ShadowElement"><template><sd-ripple><div id="source">source!</div></sd-ripple></template></test-fixture><script>suite("PaperRippleBehavior",function(){var ripple;setup(function(){ripple=fixture("basic")});test("no ripple at startup",function(){assert.isFalse(ripple.hasRipple())});test("calling getRipple returns ripple",function(){assert.ok(ripple.getRipple())});test("focus generates ripple",function(){MockInteractions.focus(ripple);assert.ok(ripple.hasRipple())});test("down generates ripple",function(){MockInteractions.down(ripple);assert.ok(ripple.hasRipple());MockInteractions.up(ripple)});suite("Correct Targeting",function(){function assertInteractionCausesRipple(host,node,expected,msg){var ripple=host.getRipple();Polymer.dom.flush();MockInteractions.down(node);assert.equal(0<ripple.ripples.length,expected,msg);MockInteractions.up(node)}function assertInteractionAtLocationCausesRipple(host,node,location,expected,msg){var ripple=host.getRipple();Polymer.dom.flush();MockInteractions.down(node,location);assert.equal(0<ripple.ripples.length,expected,msg);MockInteractions.up(node)}suite("basic",function(){suite("container = host",function(){setup(function(){ripple=fixture("ShadowBasic")});test("tap host",function(){assertInteractionCausesRipple(ripple,ripple,!0,"ripple")});test("tap #wrapper",function(){assertInteractionCausesRipple(ripple,ripple.$.wrapper,!0,"#wrapper")});test("tap #separate",function(){assertInteractionCausesRipple(ripple,ripple.$.separate,!0,"#separate")})});suite("container = wrapper",function(){setup(function(){ripple=fixture("ShadowBasic");ripple._rippleContainer=ripple.$.wrapper});test("tap host",function(){assertInteractionCausesRipple(ripple,ripple,!1,"ripple")});test("tap #wrapper",function(){assertInteractionCausesRipple(ripple,ripple.$.wrapper,!0,"#wrapper")});test("tap #separate",function(){assertInteractionCausesRipple(ripple,ripple.$.separate,!1,"#separate")})});suite("container = separate",function(){setup(function(){ripple=fixture("ShadowBasic");ripple._rippleContainer=ripple.$.separate});test("tap host",function(){assertInteractionCausesRipple(ripple,ripple,!1,"ripple")});test("tap wrapper",function(){assertInteractionCausesRipple(ripple,ripple.$.wrapper,!1,"#wrapper")});test("tap separate",function(){assertInteractionCausesRipple(ripple,ripple.$.separate,!0,"#separate")})})});suite("distributed text",function(){var textLocation;function getTextLocation(ripple){var r=document.createRange();Polymer.dom.flush();r.selectNode(Polymer.dom(ripple.$.content).getDistributedNodes()[0]);return MockInteractions.middleOfNode(r)}suite("container = host",function(){setup(function(){ripple=fixture("ShadowText");textLocation=getTextLocation(ripple)});test("tap host",function(){assertInteractionCausesRipple(ripple,ripple,!0,"ripple")});test("tap wrapper",function(){assertInteractionCausesRipple(ripple,ripple.$.wrapper,!0,"#wrapper")});test("tap separate",function(){assertInteractionCausesRipple(ripple,ripple.$.separate,!0,"#separate")});test("tap text",function(){assertInteractionAtLocationCausesRipple(ripple,ripple.$.wrapper,textLocation,!0,"text")})});suite("container = wrapper",function(){setup(function(){ripple=fixture("ShadowText");ripple._rippleContainer=ripple.$.wrapper;textLocation=getTextLocation(ripple)});test("tap host",function(){assertInteractionCausesRipple(ripple,ripple,!1,"ripple")});test("tap wrapper",function(){assertInteractionCausesRipple(ripple,ripple.$.wrapper,!0,"#wrapper")});test("tap separate",function(){assertInteractionCausesRipple(ripple,ripple.$.separate,!1,"#separate")});test("tap text",function(){assertInteractionAtLocationCausesRipple(ripple,ripple.$.wrapper,textLocation,!0,"text")})});suite("container = separate",function(){setup(function(){ripple=fixture("ShadowText");ripple._rippleContainer=ripple.$.separate;textLocation=getTextLocation(ripple)});test("tap host",function(){assertInteractionCausesRipple(ripple,ripple,!1,"ripple")});test("tap wrapper",function(){assertInteractionCausesRipple(ripple,ripple.$.wrapper,!1,"#wrapper")});test("tap separate",function(){assertInteractionCausesRipple(ripple,ripple.$.separate,!0,"#separate")});test("tap text",function(){assertInteractionAtLocationCausesRipple(ripple,ripple.$.wrapper,textLocation,!1,"text")})})});suite("distributed element",function(){var source;suite("container = host",function(){setup(function(){ripple=fixture("ShadowElement");source=Polymer.dom(ripple).querySelector("#source")});test("tap host",function(){assertInteractionCausesRipple(ripple,ripple,!0,"ripple")});test("tap wrapper",function(){assertInteractionCausesRipple(ripple,ripple.$.wrapper,!0,"#wrapper")});test("tap separate",function(){assertInteractionCausesRipple(ripple,ripple.$.separate,!0,"#separate")});test("tap source",function(){assertInteractionCausesRipple(ripple,source,!0,"#source")})});suite("container = wrapper",function(){setup(function(){ripple=fixture("ShadowElement");ripple._rippleContainer=ripple.$.wrapper;source=Polymer.dom(ripple).querySelector("#source")});test("tap host",function(){assertInteractionCausesRipple(ripple,ripple,!1,"ripple")});test("tap wrapper",function(){assertInteractionCausesRipple(ripple,ripple.$.wrapper,!0,"#wrapper")});test("tap separate",function(){assertInteractionCausesRipple(ripple,ripple.$.separate,!1,"#separate")});test("tap source",function(){assertInteractionCausesRipple(ripple,source,!0,"#source")})});suite("container = separate",function(){setup(function(){ripple=fixture("ShadowElement");ripple._rippleContainer=ripple.$.separate;source=Polymer.dom(ripple).querySelector("#source")});test("tap host",function(){assertInteractionCausesRipple(ripple,ripple,!1,"ripple")});test("tap wrapper",function(){assertInteractionCausesRipple(ripple,ripple.$.wrapper,!1,"#wrapper")});test("tap separate",function(){assertInteractionCausesRipple(ripple,ripple.$.separate,!0,"#separate")});test("tap source",function(){assertInteractionCausesRipple(ripple,source,!1,"#source")})})})})});</script></body></html>
