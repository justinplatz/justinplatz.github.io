<html><head><link rel="import" href="element-mixin.html"><script>(function(){'use strict';const DISABLED_ATTR="disable-upgrade";Polymer.DisableUpgradeMixin=Polymer.dedupingMixin(base=>{const superClass=Polymer.ElementMixin(base);class DisableUpgradeClass extends superClass{static get observedAttributes(){return super.observedAttributes.concat(DISABLED_ATTR)}attributeChangedCallback(name,old,value){if(name==DISABLED_ATTR){if(!this.__dataEnabled&&null==value&&this.isConnected){super.connectedCallback()}}else{super.attributeChangedCallback(name,old,value)}}_initializeProperties(){}connectedCallback(){if(this.__dataEnabled||!this.hasAttribute(DISABLED_ATTR)){super.connectedCallback()}}_enableProperties(){if(!this.hasAttribute(DISABLED_ATTR)){if(!this.__dataEnabled){super._initializeProperties()}super._enableProperties()}}disconnectedCallback(){if(this.__dataEnabled){super.disconnectedCallback()}}}return DisableUpgradeClass})})();</script></head><body></body></html>
