<!DOCTYPE html><html><head><meta charset="utf-8"><title>Base source for injecting into an iframe for tests</title><script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="./initialization-cases.html"></head><body><script>window.addEventListener("message",messageReceived,!1);window.addEventListener("WebComponentsReady",function(){window.parent.postMessage({type:"ready"},"*")});var appendBodyReceived=!1;function messageReceived(msg){if(!msg.data){console.error("got invalid msg?")}if("urlQuery"===msg.data.type){msg.source.postMessage({type:"urlQueryResponse",href:window.location.href,pathname:window.location.pathname,hash:window.location.hash,search:window.location.search},"*")}else if("appendBody"===msg.data.type){if(appendBodyReceived){throw new Error("should only receive at most one appendBody call")}var element=document.createElement(msg.data.tagName);document.body.appendChild(element);appendBodyReceived=!0}}window.addEventListener("error",function(e){window.parent.postMessage({type:"error",error:e.message},"*")});</script></body></html>
