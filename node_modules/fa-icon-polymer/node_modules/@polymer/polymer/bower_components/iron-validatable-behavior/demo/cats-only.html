<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../iron-validator-behavior/iron-validator-behavior.html"><script>Polymer({is:"cats-only",behaviors:[Polymer.IronValidatorBehavior],validateObject:function(obj){var valid=!0;for(key in obj){if("cats"!==obj[key]){valid=!1;break}}return valid},validate:function(values){if("object"===typeof values){return this.validateObject(values)}else{var value=Array.isArray(values)?values.join(""):values;return null!==value.match(/^(c|ca|cat|cats)?$/)}}});</script></head><body></body></html>
