ttribute is set",function(done){activeTarget.ariaActiveAttribute="aria-checked";MockInteractions.downAndUp(activeTarget,function(){try{expect(activeTarget.hasAttribute("active")).to.be.eql(!0);expect(activeTarget.hasAttribute("aria-checked")).to.be.eql(!0);expect(activeTarget.getAttribute("aria-checked")).to.be.eql("true");done()}catch(e){done(e)}})});test("the aria attribute is updated correctly",function(done){activeTarget.ariaActiveAttribute="aria-checked";MockInteractions.downAndUp(activeTarget,function(){try{expect(activeTarget.hasAttribute("active")).to.be.eql(!0);expect(activeTarget.hasAttribute("aria-checked")).to.be.eql(!0);expect(activeTarget.getAttribute("aria-checked")).to.be.eql("true");activeTarget.ariaActiveAttribute="aria-pressed";expect(activeTarget.hasAttribute("aria-checked")).to.be.eql(!1);expect(activeTarget.hasAttribute("aria-pressed")).to.be.eql(!0);expect(activeTarget.getAttribute("aria-pressed")).to.be.eql("true");done()}catch(e){done(e)}})})});suite("on blur",function(){test("the pressed property becomes false",function(){MockInteractions.focus(activeTarget);MockInteractions.down(activeTarget);expect(activeTarget.hasAttribute("pressed")).to.be.eql(!0);MockInteractions.blur(activeTarget);expect(activeTarget.hasAttribute("pressed")).to.be.eql(!1)})})});suite("without toggles attribute",function(){suite("when mouse is down",function(){test("does not get an active attribute",function(){expect(activeTarget.hasAttribute("active")).to.be.eql(!1);MockInteractions.down(activeTarget);expect(activeTarget.hasAttribute("active")).to.be.eql(!1)})});suite("when mouse is up",function(){test("does not get an active attribute",function(){MockInteractions.down(activeTarget);expect(activeTarget.hasAttribute("active")).to.be.eql(!1);MockInteractions.up(activeTarget);expect(activeTarget.hasAttribute("active")).to.be.eql(!1)})})});suite("when space is pressed",function(){test("triggers a click event",function(done){activeTarget.addEventListener("click",function() input.focus();MockInteractions.pressSpace(input);Polymer.Base.async(function(){expect(itemClickHandler.callCount).to.be.equal(0);done()},1)});test("space in button triggers a button click event",function(done){var item=fixture("ButtonWithPaperInput"),input=item.querySelector("#input"),itemClickHandler=sinon.spy();item.addEventListener("click",itemClickHandler);MockInteractions.pressSpace(item);Polymer.Base.async(function(){Polymer.Base.async(function(){expect(itemClickHandler.callCount).to.be.equal(1);done()},1)},1)})})});</script></body></html>
