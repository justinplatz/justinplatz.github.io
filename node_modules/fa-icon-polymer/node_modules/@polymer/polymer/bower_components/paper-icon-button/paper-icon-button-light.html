<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-behaviors/paper-ripple-behavior.html"></head><body><dom-module id="paper-icon-button-light"><template strip-whitespace=""><style>:host{display:inline-block;position:relative;width:24px;height:24px;}paper-ripple{opacity:0.6;color:currentColor;@apply (--paper-icon-button-light-ripple);}:host > ::slotted(button){position:relative;width:100%;height:100%;margin:0;padding:0;background:none;border:none;outline:none;vertical-align:middle;color:inherit;cursor:pointer;-webkit-tap-highlight-color:rgba(0, 0, 0, 0);-webkit-tap-highlight-color:transparent;}:host > ::slotted(button[disabled]){color:#9b9b9b;pointer-events:none;cursor:auto;}</style><slot></slot></template><script>Polymer({is:"paper-icon-button-light",behaviors:[Polymer.PaperRippleBehavior],ready:function(){Polymer.RenderStatus.afterNextRender(this,()=>{this.addEventListener("down",this._rippleDown.bind(this));this.addEventListener("up",this._rippleUp.bind(this));var button=this.getEffectiveChildren()[0];this._rippleContainer=button;button.addEventListener("focus",this._rippleDown.bind(this));button.addEventListener("blur",this._rippleUp.bind(this))})},_rippleDown:function(){this.getRipple().uiDownAction()},_rippleUp:function(){this.getRipple().uiUpAction()},ensureRipple:function(var_args){var lastRipple=this._ripple;Polymer.PaperRippleBehavior.ensureRipple.apply(this,arguments);if(this._ripple&&this._ripple!==lastRipple){this._ripple.center=!0;this._ripple.classList.add("circle")}}});</script></dom-module></body></html>
